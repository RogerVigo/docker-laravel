version: '3.4'

services:

  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    image: project:laravel
    depends_on:
      - mysql
      - redis
    container_name: laravel-php
    networks:
      - laravel
    #Use volumes to link the laravel project outside the docker container
    volumes:
      - project:/var/www/laravel/laravel-project/
    
  mysql:
    image: mysql/mysql-server:8
    container_name: laravel-mysql
    networks:
      - laravel
    ports:
      - 33069:3306
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: "root"

  nginx:
    build: ./nginx
    image: project:nginx
    container_name: laravel-nginx
    restart: always
    ports:
      - 8080:80
    depends_on:
      - laravel
    networks:
      - laravel
    command: /bin/sh -c "exec nginx -g 'daemon off;'"
    volumes:
      - ./nginx/laravel.conf:/etc/nginx/conf.d/laravel.local.conf

  redis:
    image: redis:latest
    container_name: laravel-redis
    restart: always
    ports:
      - 63790:6379
    networks:
      - laravel

volumes:
  project:
    driver_opts:
      type: none
      #device: path to your project
      o: bind

networks:
  laravel:
    external:
      name: laravel